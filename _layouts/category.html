---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% for category in site.categories %}
    {% if category[0] == page.category %} 
    <!-- <ul> -->
    <div class="card-columns">
      {% for post in category[1] %}
        <div class="card">
            <img src="/learn/assets/thumbnail/{{ post.thumbnail }}.jpg" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
                <a href="{{ post.url | relative_url }}"><h5 class="card-title stretched-link">{{ post.title }}</h5></a>
                <p class="card-text"> {{ post.abstract }} </p>
                <p class="card-text"><small class="text-muted">{{ post.date | date: date_format }}</small></p>
            </div>
        </div>
      {% endfor %}
    </div>
    <!-- </ul> -->
    {% endif %}
  {% endfor %}
  </div>

</article>
